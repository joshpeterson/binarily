# Enable C++ support
language: cpp

stages:
  - prebuild
  - build
  - sanitizers

jobs:
  include:
    - stage: prebuild
      name: "Verify code formating"
      dist: xenial
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang-format-10
      script: ./tools/run-clang-format.py -r src test bench
    - stage: prebuild
      name: "Static analysis"
      dist: xenial
      env: TIDY=clang-tidy-10
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang-tidy-10
      script: ./tools/tidy
    - stage: build
      name: "Clang 10"
      os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env:
        - COMPILER=clang++-10
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang++-10
      script: ./build
    - stage: build
      name: "GCC 8"
      os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env:
        - COMPILER=g++-8
      script: ./build
    - stage: build
      name: "Emscripten"
      language: nodejs
      node_js:
        - node
      sudo: required
      services:
        - docker
      before_install:
        - docker run -dit --name emscripten -v $(pwd):/src trzeci/emscripten bash
      script:
        - docker exec -it emscripten bash -c "./tools/build-emscripten"
    - stage: sanitizers
      name: "Address sanitizer"
      os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env: COMPILER=clang++-10
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang++-10
      script: ./tools/build-asan
    - stage: sanitizers
      name: "Thread sanitizer"
      os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env: COMPILER=clang++-10
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang++-10
      script: ./tools/build-tsan
    - stage: sanitizers
      name: "Undefined behavior sanitizer"
      os: linux
      sudo: required
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
            - ninja-build
      env: COMPILER=clang++-10
      before_install:
        - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
        - sudo apt-add-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-10 main"
        - sudo apt-add-repository "deb http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu xenial main"
        - sudo apt-get update -qq
        - sudo apt-get install -y --allow-unauthenticated clang++-10
      script: ./tools/build-ubsan
